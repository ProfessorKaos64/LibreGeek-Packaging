name: ffmpeg
config-opts:
  - --enable-gpl
  - --enable-libass
  - --enable-libfreetype
  - --enable-libmp3lame
  - --enable-libopus
  - --enable-libtheora
  - --enable-libvorbis
  - --enable-libvpx
  - --enable-libx264
  - --enable-openssl
  - --enable-nonfree
  - --enable-shared
  - --disable-static
sources:
  - type: archive
    url: https://ffmpeg.org/releases/ffmpeg-4.0.tar.xz
    sha256: ed945daf40b124e77a685893cc025d086f638bc703183460aff49508edb3a43f
cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/pkgconfig
  - /man
  - /share/aclocal
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
modules:
  - libass-0.13.6.yaml
  - libmp3lame-3.99.5.yaml
  - nasm-2.13.02.yaml
  - libx264-20180506.yaml
